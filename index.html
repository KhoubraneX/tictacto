<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="manifest" href="js/manifest.webmanifest">
    <title>XO</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <!-- top -->
            <div class="top">
                <div>
                    <i class="fa-solid fa-o"></i>
                    <h2><span class="counter-o">0</span> wins</h2>
                </div>
                <div>
                    <i class="fa-solid fa-xmark"></i>
                    <h2><span class="counter-x">0</span> wins</h2>
                </div>
                <div>
                    <i class="fa-solid fa-scale-balanced"></i>
                    <h2><span class="counter-tie">0</span> draws</h2>
                </div>
            </div>
            <!-- end top -->
            <!-- borde -->
            <div class="borde">
                <div class="message">play again</div>
                <div class="line1">
                    <p data-postion="0"></p>
                    <p data-postion="1"></p>
                    <p data-postion="2"></p>
                </div>
                <div class="line2">
                    <p data-postion="3"></p>
                    <p data-postion="4"></p>
                    <p data-postion="5"></p>
                </div>
                <div class="line3">
                    <p data-postion="6"></p>
                    <p data-postion="7"></p>
                    <p data-postion="8"></p>
                </div>
            </div>
            <!-- end borde -->
            <!-- start turn -->
            <div class="turn-box">
                <div class="box">
                    <span>
                        <p></p>
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                    <span>
                        <p></p>
                        <i class="fa-solid fa-o"></i>
                    </span>
                </div>
            </div>
            <!-- end turn -->
            <!-- start bottom -->
            <div class="bottom">
                <div class="rotate">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </div>
                <div class="infoPlay">
                    <h1>2 player</h1>
                </div>
                <div class="gear-s">
                    <div class="list-gear">
                        <i class="fa-solid fa-moon"></i>
                    </div>
                    <div class="gear">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
